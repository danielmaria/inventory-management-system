name: Deploy Frontend to Surge

on:
  push:
    branches:
      - main
    paths:
      - "agile-team-poker-frontend/**"
  create:
    tags:
      - "*"

jobs:
  deploy-to-surge-main:
    environment: production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: ./inventory-management-system-frontend
        run: npm install

      - name: Build the project
        working-directory: ./inventory-management-system-frontend
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge (main)
        working-directory: ./inventory-management-system-frontend
        run: surge --project ./build --domain dev-inventory-management-system-frontend.surge.sh
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

  deploy-to-surge-tag:
    environment: production
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: ./inventory-management-system-frontend
        run: npm install

      - name: Build the project
        working-directory: ./inventory-management-system-frontend
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge (tag)
        working-directory: ./inventory-management-system-frontend
        run: surge --project ./build --domain inventory-management-system-frontend.surge.sh
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
